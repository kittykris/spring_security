<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Добро пожаловать</title>
</head>
<body>
<div th:align="center">
    <a th:href="@{/admin/users}"> Список пользователей (Только для ADMIN) </a>
    <br/><br/>
    <h1>Мои детали</h1>
    <br/>
    <table th:border="1" th:cellpadding="15">
        <tr>
            <th>Имя:</th>
            <th>Фамилия:</th>
            <th>Возраст:</th>
            <th>Город:</th>
            <th>Логин:</th>
        </tr>
        <tbody>
        <td th:text="${userDetails.firstName}">First Name:</td>
        <td th:text="${userDetails.lastName}">Last Name</td>
        <td th:text="${userDetails.age}">Age</td>
        <td th:text="${userDetails.city}">City</td>
        <td th:text="${userDetails.username}">Username</td>
        </tbody>
    </table>
    <br/><br/>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Log out"/>
    </form>
</div>
</body>
</html>
