<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
<div th:align="center">
    <h2>Список пользователей</h2>
    <a th:href="@{/admin/new_add}">Add User</a>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Log out" />
    </form>
    <br/><br/>
    <table th:border="1" th:cellpadding="15">
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Login</th>
            <th>Password</th>
            <th>Role</th>
        </tr>
        <tbody>
        <tr th:each="user: ${userList}">
            <td th:text="${user.getFirstName}">First Name</td>
            <td th:text="${user.getLastName}">Last Name</td>
            <td th:text="${user.getAge}">Age</td>
            <td th:text="${user.getCity}">City</td>
            <td th:text="${user.getUsername}">Username</td>
            <td th:text="${user.getPassword()}">Password</td>
            <td th:text="${user.getRoles()}">Roles</td>
            <td>
                <form th:method="get" th:action="@{/admin/{id}/edit(id=${user.getId})}">
                    <input type="submit" th:value="Edit">
                </form>
            </td>
            <td>
                <form th:method="delete" th:action="@{/admin/{id}(id=${user.getId})}">
                    <input type="submit" th:value="Delete">
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
