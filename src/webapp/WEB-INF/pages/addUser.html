<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>
</head>
<body>
<div th:align="center">
    <h1>Please enter User's details:</h1>
    <br/>
    <form th:action="@{/admin/save}" th:object="${newUser}" th:method="post">
        <div>
            <label for="firstName">First Name: </label>
            <input type="text" th:field="*{firstName}" id="firstName"
                   required minlength="2" maxlength="20"/>
        </div>

        <div>
            <label for="lastName">Last Name: </label>
            <input type="text" th:field="*{lastName}" id="lastName"
                   required minlength="2" maxlength="20"/>
        </div>

        <div>
            <label for="age">Age: </label>
            <input type="text" th:field="*{age}" id="age" required/>
        </div>

        <div>
            <label for="city">City: </label>
            <input type="text" th:field="*{city}" id="city"
                   required minlength="2" maxlength="20"/>
        </div>

        <div>
            <label for="username">Username: </label>
            <input type="text" th:field="*{username}" id="username"
                   required minlength="2" maxlength="20"/>
        </div>

        <div>
            <label for="password">User's Password: </label>
            <input type="text" th:field="*{password}" id="password"
                   required minlength="2" maxlength="10"/>
        </div>

        <div>
        <label>Roles:</label>
        <th:block th:each="role: ${allRoles}">
            <input type="checkbox" th:field="*{roles}"
                   th:text="${role.role}" th:value="${role.id}">
        </th:block>
        </div>

        <div>
            <input type="submit" value="Save">
        </div>
    </form>
</div>
</body>
</html>
